{% include 'dashboard/cabecalho.html' %}
{% include '/dashboard/menu.html' %}

<h1 class="mb-4">
  {% if aluno %}
    Editar Aluno
  {% else %}
    Cadastrar Aluno
  {% endif %}
</h1>

<div class="row">
    <div class="col-12">
      <form action="/aluno/salvar/{% if aluno %}{{ aluno[0] }}{% endif %}" method="POST">  
        
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" value="{% if aluno %}{{ aluno[1] }}{% endif %}" required>
        </div>
  
        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="idade" name="idade" value="{% if aluno %}{{ aluno[2] }}{% endif %}" required>
        </div>
  
        <div class="mb-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" value="{% if aluno %}{{ aluno[3] }}{% endif %}" required>
        </div>
  
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            {% if aluno %}
              Atualizar
            {% else %}
              Salvar
            {% endif %}
          </button>
          <a href="/aluno" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    </div>
  </div>
  
{% include 'dashboard/rodape.html' %}
