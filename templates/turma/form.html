{% include 'dashboard/cabecalho.html' %}
{% include '/dashboard/menu.html' %}

<h1 class="mb-4">
  {% if turma %}
    Editar Turma
  {% else %}
    Cadastrar Turmas
  {% endif %}
</h1>


<div class="row">
    <div class="col-12">
      <form action="/turma/salvar/{% if turma %}{{ turma[0] }}{% endif %}" method="POST">
  
        <div class="mb-3">
          <label for="semestre" class="form-label">Semestre</label>
          <input type="text" class="form-control" id="semestre" name="semestre" value="{% if turma %}{{ turma[1] }}{% endif %}" required>
        </div>
  
        <div class="mb-3">
          <label for="curso" class="form-label">Curso ID</label>
          <input type="text" class="form-control" id="curso_id" name="curso_id" value="{% if turma %}{{ turma[2] }}{% endif %}" required>
        </div>
  
        <div class="mb-3">
          <label for="professor" class="form-label">Professor ID</label>
          <input type="text" class="form-control" id="professor_id" name="professor_id" value="{% if turma %}{{ turma[3] }}{% endif %}" required>
        </div>
  
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            {% if turma %}
                Atualizar
            {% else %}
                Salvar
            {% endif %}
          </button>
          <a href="/turma" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    </div>
  </div>
  
  {% include 'dashboard/rodape.html' %}
